<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Hero - Achievement Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-card {
            background: #1e1e2f;
            justify-content: center;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2a2a3e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            border-radius: 15px;
            color: white;
            border: 1px solid #2a2a3e;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-section h3 {
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .progress-bar-container {
            background: #2a2a3e;
            border-radius: 20px;
            height: 30px;
            overflow: hidden;
            position: relative;
            border: 1px solid #3a3a4e;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560 0%, #f27121 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .badges-section {
            margin-top: 30px;
        }

        .badges-section h3 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .badges-category {
            margin-bottom: 30px;
        }

        .badges-category h4 {
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        .badges-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }

        .badge {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            width: 120px;
        }

        .badge.unlocked {
            background: linear-gradient(135deg, #e94560 0%, #f27121 100%);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.6);
            border: 1px solid #ff6b6b;
        }

        .badge.locked {
            background: #2a2a3e;
            opacity: 0.5;
            border: 1px solid #3a3a4e;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        .badge-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .badge-title {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: white;
        }

        .badge.locked .badge-title {
            color: inherit;
        }

        .badge-desc {
            font-size: 0.75em;
            color: white;
        }

        .badge.locked .badge-desc {
            color: #b0b0b0;
        }

        .add-victory {
            background: linear-gradient(135deg, #e94560 0%, #f27121 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            display: none;
        }

        .add-victory:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }

        .input-section {
            margin-bottom: 20px;
            display: none;
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .input-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            font-size: 1em;
            background: #2a2a3e;
            color: #e0e0e0;
        }

        .input-section input:focus {
            outline: none;
            border-color: #e94560;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e2f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 2px solid #e94560;
            text-align: center;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .celebration .badge-icon {
            font-size: 5em;
        }

        .close-celebration {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .close-celebration:hover {
            background: #f27121;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Legal Hero - Achievement Tracker</h1>
            <p>Tracking epic legal victories!</p>
        </div>

        <div class="stats-card">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="totalVictories">0</span>
                    <span class="stat-label">Victories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">‚Ç¨<span id="totalSaved">0</span></span>
                    <span class="stat-label">Money Saved</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="beerVouchers">0</span>
                    <span class="stat-label">üç∫ Beer Vouchers</span>
                </div>
            </div>

            <div class="progress-section">
                <h3>Next Victory Milestone (5 wins)</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="victoryProgress">0/5</div>
                </div>
            </div>

            <div class="progress-section">
                <h3>Next Money Milestone</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="moneyProgress">‚Ç¨0</div>
                </div>
            </div>
        </div>

        <div class="stats-card badges-section">
            <h3>üèÜ Achievement Badges</h3>
            
            <div class="badges-category">
                <h4>‚öñÔ∏è Victory Badges</h4>
                <div class="badges-grid" id="victoryBadgesGrid"></div>
            </div>
            
            <div class="badges-category">
                <h4>üí∞ Money Saved Badges</h4>
                <div class="badges-grid" id="moneyBadgesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // ====================================
        // üéÆ ADJUST THESE VALUES MANUALLY üéÆ
        // ====================================
        const TOTAL_VICTORIES = 2;        // Number of victories
        const TOTAL_MONEY_SAVED = 334.15;   // Money saved in euros
        // ====================================

        const badges = [
            { id: 'first', icon: 'üéØ', title: 'First Victory', desc: 'Win your first case', requirement: { type: 'victories', value: 1 }, unlocked: false },
            { id: 'five', icon: '‚≠ê', title: 'Legal Star', desc: '5 victories', requirement: { type: 'victories', value: 5 }, unlocked: false },
            { id: 'ten', icon: 'üåü', title: 'Legal Master', desc: '10 victories', requirement: { type: 'victories', value: 10 }, unlocked: false },
            { id: 'money500', icon: 'üí∞', title: 'Money Saver', desc: 'Save ‚Ç¨500', requirement: { type: 'money', value: 500 }, unlocked: false },
            { id: 'money1000', icon: 'üíé', title: 'Diamond Defender', desc: 'Save ‚Ç¨1000', requirement: { type: 'money', value: 1000 }, unlocked: false },
            { id: 'money2500', icon: 'üëë', title: 'Legal Legend', desc: 'Save ‚Ç¨2500', requirement: { type: 'money', value: 2500 }, unlocked: false }
        ];

        let gameState = {
            victories: TOTAL_VICTORIES,
            moneySaved: TOTAL_MONEY_SAVED,
            beerVouchers: 0,
            badges: badges
        };

        function checkAchievements() {
            gameState.beerVouchers = 0;
            
            gameState.badges.forEach(badge => {
                if (badge.requirement.type === 'victories' && gameState.victories >= badge.requirement.value) {
                    badge.unlocked = true;
                    gameState.beerVouchers++;
                } else if (badge.requirement.type === 'money' && gameState.moneySaved >= badge.requirement.value) {
                    badge.unlocked = true;
                    gameState.beerVouchers++;
                }
            });
        }

        function init() {
            checkAchievements();
            renderBadges();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('totalVictories').textContent = gameState.victories;
            document.getElementById('totalSaved').textContent = gameState.moneySaved.toFixed(0);
            document.getElementById('beerVouchers').textContent = gameState.beerVouchers;

            const victoryProgress = Math.min((gameState.victories % 5) / 5 * 100, 100);
            const victoryBar = document.getElementById('victoryProgress');
            victoryBar.style.width = victoryProgress + '%';
            victoryBar.textContent = `${gameState.victories % 5}/5`;

            const nextMoneyMilestone = gameState.moneySaved < 500 ? 500 : 
                                       gameState.moneySaved < 1000 ? 1000 : 
                                       gameState.moneySaved < 2500 ? 2500 : 5000;
            const previousMilestone = nextMoneyMilestone === 500 ? 0 :
                                     nextMoneyMilestone === 1000 ? 500 :
                                     nextMoneyMilestone === 2500 ? 1000 : 2500;
            const moneyProgress = Math.min(((gameState.moneySaved - previousMilestone) / (nextMoneyMilestone - previousMilestone)) * 100, 100);
            const moneyBar = document.getElementById('moneyProgress');
            moneyBar.style.width = moneyProgress + '%';
            moneyBar.textContent = `‚Ç¨${gameState.moneySaved.toFixed(0)}/‚Ç¨${nextMoneyMilestone}`;
            
            const moneySection = document.querySelectorAll('.progress-section')[1];
            if (moneySection) {
                moneySection.querySelector('h3').textContent = `Next Money Milestone (‚Ç¨${nextMoneyMilestone})`;
            }
        }

        function renderBadges() {
            const victoryGrid = document.getElementById('victoryBadgesGrid');
            const moneyGrid = document.getElementById('moneyBadgesGrid');
            victoryGrid.innerHTML = '';
            moneyGrid.innerHTML = '';

            gameState.badges.forEach(badge => {
                const badgeEl = document.createElement('div');
                badgeEl.className = `badge ${badge.unlocked ? 'unlocked' : 'locked'}`;
                badgeEl.innerHTML = `
                    <div class="badge-icon">${badge.unlocked ? badge.icon : 'üîí'}</div>
                    <div class="badge-title">${badge.title}</div>
                    <div class="badge-desc">${badge.desc}</div>
                `;
                
                if (badge.requirement.type === 'victories') {
                    victoryGrid.appendChild(badgeEl);
                } else {
                    moneyGrid.appendChild(badgeEl);
                }
            });
        }

        init();
    </script>
</body>
</html>
